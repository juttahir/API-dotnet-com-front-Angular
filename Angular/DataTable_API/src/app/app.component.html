<div class="content" role="main">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <div class="mat-elevation-z8 d-flex flex-column align-items-center">
    <div class="mt-3">
      <a class="btn btn-primary" (click)="openModalInsert()">
        <i class="fas fa-plus"></i> Adicionar
      </a>
    </div>

    <div class="p-0">
      <mat-form-field class="text-center">
        <mat-label>Search</mat-label>
        <div class="search-container">
          <input matInput placeholder="Search" (keyup)="Filterchage($event)">
        </div>
      </mat-form-field>
    </div>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 table-responsive">
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell mat-sort-header="" *matHeaderCellDef><i class="fas fa-user mx-md-2"></i> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Idade Column -->
    <ng-container matColumnDef="idade">
      <th mat-header-cell mat-sort-header="" *matHeaderCellDef><i class="fas fa-credit-card mx-md-2"></i> Idade </th>
      <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
    </ng-container>
  
    <!-- Nacionalidade Column -->
    <ng-container matColumnDef="nacionalidade">
      <th mat-header-cell mat-sort-header="" *matHeaderCellDef><i class="fas fa-flag mx-md-2"></i> Nacionalidade </th>
      <td mat-cell *matCellDef="let element"> {{element.nacionalidade}} </td>
    </ng-container>
  
    <!-- Clube Column -->
    <ng-container matColumnDef="clube">
      <th mat-header-cell mat-sort-header="" *matHeaderCellDef><i class="fas fa-shield-alt mx-md-2"></i> Clube </th>
      <td mat-cell *matCellDef="let element"> {{element.clube}} </td>
    </ng-container>
  
    <!-- Gols Column -->
    <ng-container matColumnDef="gols">
      <th mat-header-cell mat-sort-header="" *matHeaderCellDef><i class="fas fa-futbol mx-md-2"></i> Gols </th>
      <td mat-cell *matCellDef="let element"> {{element.gols}} </td>
    </ng-container>
  
    <!-- Jogos Column -->
    <ng-container matColumnDef="jogos">
      <th mat-header-cell mat-sort-header="" *matHeaderCellDef><i class="fas fa-running mx-md-2"></i> Jogos </th>
      <td mat-cell *matCellDef="let element"> {{element.jogos}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef><i class="fas fa-cogs mx-md-2"></i> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="editPessoa(element.id)" mat-icon-button color="primary" class="mx-1">
            <i class="fas fa-edit"></i> Edit
          </a>
        | <button (click)="DeletePessoa(element.id)" mat-icon-button color="warn">Delete
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
  <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
  </mat-paginator>
  
</div>
